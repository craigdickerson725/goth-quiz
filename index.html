<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>A Goth Quiz To Make You Sad</title>
</head>

<body>
    <h1><i class="fa-solid fa-skull" style="color: #9d062c;"></i> A Goth Quiz to Make You Sad</h1>

    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>

    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 Questions</span>
            </div>

            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>

        <div id="container">
            <!-- This is for questions and answers/options -->
        </div>

        <div class="footer">
            <div class="score-tracker">
                Correct: <span id="correct-score">0</span> | Incorrect: <span id="incorrect-score">0</span>
            </div>

            <button id="next-button">Next</button>
        </div>
    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <script src="https://kit.fontawesome.com/0a86a59453.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
