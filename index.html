<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a86a59453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>A Goth Quiz To Make You Sad</title>
</head>

<body>
    <h1 class="heading">
        <i class="fa-solid fa-skull" style="color: #454e92;"></i>
        A Goth Quiz to Make You Sad
    </h1>

    <div class="game-area">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="guess-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controller">
            <button id="strt-btn" class="strt-btn btn">Start Brooding</button>
            <button id="nxt-btn" class="nxt-btn btn hide">Next</button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span class="score">0</span></p>
        <p class="scores">Incorrect Answers <span class="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
